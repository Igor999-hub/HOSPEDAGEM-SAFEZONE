<main class="main-container">
    <h1 class="page-title">Seu Feedback é Importante</h1>
    <p style="text-align: center; margin-bottom: 30px;">Ajude-nos a melhorar a SafeZone. Conte-nos como foi sua experiência.</p>

    <form action="#" method="POST">
        <div class="form-group">
            <link rel="stylesheet" href="assets/css/stylesfooter.css">.
            <label class="form-label" for="assunto">Assunto</label>
            <select class="form-input" id="assunto">
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão de Melhoria</option>
                <option value="problema">Relatar um Problema</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label" for="experiencia">Comentários</label>
            <textarea class="form-textarea" id="experiencia" rows="6" placeholder="Descreva sua experiência detalhadamente..." required></textarea>
        </div>

        <button type="submit" class="btn-submit" style="background-color: #007bff;">Enviar Feedback</button>
    </form>
</main>
