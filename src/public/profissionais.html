<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profissionais Credenciados</title>
    <link rel="stylesheet" href="assets/css/style.profissionais.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<style>
    /* Configuração geral do Footer */
.site-footer {
    background-color: #525252; /* Cor cinza escura similar à imagem */
    color: #ffffff;            /* Texto branco */
    padding: 20px 0;           /* Espaçamento interno (cima/baixo) */
    font-family: Arial, sans-serif; /* Fonte padrão limpa */
    width: 100%;
    margin-top: auto;          /* Ajuda a empurrar o footer para baixo se usar flexbox no body */
}

.footer-content {
    max-width: 1200px;         /* Limita a largura para não ficar muito esticado em telas grandes */
    margin: 0 auto;            /* Centraliza o conteúdo na tela */
    padding: 0 20px;           /* Margem lateral de segurança */
}

/* Estilo dos Links (Sobre nós, Contate-nos, etc) */
.footer-nav {
    display: flex;             /* Coloca os itens lado a lado */
    gap: 30px;                 /* Espaço entre cada link */
    margin-bottom: 20px;       /* Espaço entre os links e a linha divisória */
    flex-wrap: wrap;           /* Permite que os links quebrem linha em celular */
}

.footer-nav a {
    text-decoration: none;     /* Remove o sublinhado padrão do link */
    color: #ffffff;            /* Cor do link branca */
    font-size: 16px;
    transition: color 0.3s;    /* Efeito suave ao passar o mouse */
}

.footer-nav a:hover {
    color: #cccccc;            /* Muda levemente a cor ao passar o mouse */
}

/* Linha divisória fina */
.footer-divider {
    border: 0;
    border-top: 1px solid #777; /* Linha cinza clara sutil */
    margin-bottom: 20px;
}

/* Área do Copyright */
.footer-copyright {
    text-align: center;        /* Centraliza o texto do copyright */
    font-size: 14px;
    color: #dcdcdc;            /* Um branco levemente mais apagado */
}
</style>

<body>

        </div>

        <nav class="menu-header">

                <li><a href="comunidade.html">Comunidade</a></li>

            </ul>
        </nav>

        <div class="profile-photo">
            <img src="assets/images/fotoperfil.png" alt="Foto de Perfil">
        </div>
    </section>
</header>

<div class="link-voltar"><a href="index.html">← Voltar para Home</a></div>

<h1>Nossos Profissionais Credenciados</h1>

        title="Busque por nome, profissão ou especialidades"

</div>

</footer>

</body>
