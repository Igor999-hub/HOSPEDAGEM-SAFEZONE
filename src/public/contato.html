<main class="main-container">
    <h1 class="page-title">Fale Conosco</h1>
    <p style="text-align: center; margin-bottom: 30px;">Tem alguma dúvida ou sugestão? Nossa equipe está pronta para atender você.</p>
<link rel="stylesheet" href="assets/css/stylesfooter.css">.
    <form action="#" method="POST"> <div class="form-group">
            <label class="form-label" for="nome">Nome Completo</label>
            <input class="form-input" type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="mensagem">Mensagem</label>
            <textarea class="form-textarea" id="mensagem" name="mensagem" rows="5" placeholder="Como podemos ajudar?" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Enviar Mensagem</button>
    </form>
</main>
